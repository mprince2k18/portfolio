<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PRINCE PORTFOLIO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="css/images/fav.png"> </head>

<body>
   
    <div class="demo-cont">
        <!-- slider start -->
        <div class="fnc-slider example-slider">
            <div class="fnc-slider__slides">
                <!-- slide start -->
                <div class="fnc-slide m--blend-green m--active-slide">
                    <div class="fnc-slide__inner">
                        <div class="fnc-slide__mask">
                            <div class="fnc-slide__mask-inner"></div>
                        </div>
                        <div class="fnc-slide__content">
                            <h2 class="fnc-slide__heading">
                                <div class="fnc-slide__heading-line">
                                    <span class="span-color-one">PRINCE</span>
                                </div>
                                <div class="fnc-slide__heading-line">
                                    <span class="span-color-one">PORTFOLIO</span>
                                </div>
                            </h2>
                            <button type="button" class="fnc-slide__action-btn">
                                <!-- About Page link --><a href="about.html">LOOK <span data-text="More">LOOK</span></a>
                                <!-- -->
                            </button>
                        </div>
                    </div>
                </div>
                <!-- slide end -->
                <!-- slide start -->
                <div class="fnc-slide m--blend-dark">
                    <div class="fnc-slide__inner">
                        <div class="fnc-slide__mask">
                            <div class="fnc-slide__mask-inner"></div>
                        </div>
                        <div class="fnc-slide__content">
                            <h2 class="fnc-slide__heading">
                                <div class="fnc-slide__heading-line">
                                    <span class="span-color-one">MY</span>
                                </div>
                                <div class="fnc-slide__heading-line">
                                    <span class="span-color-one">WORKS</span>
                                </div>
                            </h2>
                            <button type="button" class="fnc-slide__action-btn">
                                <!-- WORKS Page link --><a href="works.html"> LOOK <span data-text="MORE">LOOK</span> </a>
                                <!--  -->
                            </button>
                        </div>
                    </div>
                </div>
                <!-- slide end -->
                <!-- slide start -->
                <div class="fnc-slide m--blend-red">
                    <div class="fnc-slide__inner">
                        <div class="fnc-slide__mask">
                            <div class="fnc-slide__mask-inner"></div>
                        </div>
                        <div class="fnc-slide__content">
                            <h2 class="fnc-slide__heading">
                                <div class="fnc-slide__heading-line">
                                    <span class="span-color-one">MY</span>
                                </div>
                                <div class="fnc-slide__heading-line">
                                    <span class="span-color-one">GALLERY</span>
                                </div>
                            </h2>
                            <button type="button" class="fnc-slide__action-btn">
                                <!-- GALLERY Page link --><a href="gallery.html">LOOK <span data-text="MORE">LOOK</span></a>
                                <!-- -->
                            </button>
                        </div>
                    </div>
                </div>
                <!-- slide end -->
                <!-- slide start -->
                <div class="fnc-slide m--blend-blue">
                    <div class="fnc-slide__inner">
                        <div class="fnc-slide__mask">
                            <div class="fnc-slide__mask-inner"></div>
                        </div>
                        <div class="fnc-slide__content">
                            <h2 class="fnc-slide__heading">
                                <div class="fnc-slide__heading-line">
                                    <span class="span-color-one">CONTACT</span>
                                </div>
                                <div class="fnc-slide__heading-line">
                                    <span class="span-color-one">ADDRESS</span>
                                </div>
                            </h2>
                            <button type="button" class="fnc-slide__action-btn">
                                <!-- CONTACT Page link --><a href="contact.html"> LOOK <span data-text="MORE">LOOK</span></a>
                                <!-- -->
                            </button>
                        </div>
                    </div>
                </div>
                <!-- slide end -->
            </div>
            <!-- menu - area -->
            <nav class="fnc-nav">
                <div class="fnc-nav__bgs">
                    <div class="fnc-nav__bg m--navbg-green m--active-nav-bg"></div>
                    <div class="fnc-nav__bg m--navbg-dark"></div>
                    <div class="fnc-nav__bg m--navbg-red"></div>
                    <div class="fnc-nav__bg m--navbg-blue"></div>
                </div>
                <div class="fnc-nav__controls">
                    <button class="fnc-nav__control">ABOUT<span class="fnc-nav__control-progress"></span> </button>
                    <button class="fnc-nav__control"> WORKS <span class="fnc-nav__control-progress"></span> </button>
                    <button class="fnc-nav__control"> GALLERY <span class="fnc-nav__control-progress"></span> </button>
                    <button class="fnc-nav__control"> CONTACT <span class="fnc-nav__control-progress"></span> </button>
                </div>
            </nav>
        </div>
        <!-- slider end -->
    </div>
    <!----- JavaScripts -->
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
